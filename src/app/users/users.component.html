

<div class="container">
    <div class="row my-5">
        <div class="col">
            <h1>List of users</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3" *ngFor="let user of listUsers">
           <app-card 
                [image]="user.avatar_url" 
                [title]="user.login" 
                text="Show more">
            </app-card>
        </div>
    </div>
</div>
